<div class="container mt-5 mb-5" >
  <div class="row d-flex align-items-center justify-content-center">
    <div class="col-md-8" >
      <div class="card">
        <div class="d-flex justify-content-between p-2 px-3">
          <div class="d-flex flex-row align-items-center"> <img [src]="defaultImae||post.user.profileImg" width="50" class="rounded-circle">
            <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">Jeanette Sun</span> <small class="text-primary">Collegues</small> </div>
          </div>
          <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{time }}</small> <i class="fa fa-ellipsis-h"></i> </div>
        </div> <img [src]="image" class="img-fluid" *ngIf="post.image!=null">
        <div class="p-2">
          <p class="text-justify">{{post.text}}.</p>
          <hr>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-row icons d-flex align-items-center">
              <a (click)="onLike()">
                <i class="fa fa-heart" *ngIf="likeIt"></i>
                <i class="fa fa-heart-o" *ngIf="!likeIt"></i>
              </a>
              <small> {{post.likes.length }}</small>
            </div>
            <div class="d-flex flex-row muted-color"> <span>2 comments</span> <span class="ml-2">Share</span> </div>
          </div>
          <hr>
          <div class="comments">
            <div *ngFor="let comment of post.comments; let i = index">
                <app-comment [comment]="comment"></app-comment>
            </div>
            <div class="comment-input" >
              <input type="text" class="form-control" (keydown.enter)="saveComment(text)" #text>
              <span class="fonts"><a style="color: #455f6b" ><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i></a><input type='file' (change)="onFileChanged($event)"/></span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
