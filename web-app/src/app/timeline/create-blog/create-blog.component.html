<form class="example-form" width = "1000px" (window:resize)="onResize($event)">

  <p>
    <mat-form-field  class="example-full-width"  appearance="legacy">
      <mat-label>Blog Title</mat-label>
      <input matInput placeholder="Placeholder">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>write meanignful title</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-full-width"  appearance="legacy">
      <mat-label>Blog Discreption</mat-label>
      <input matInput placeholder="Placeholder">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <mat-hint>write shortly</mat-hint>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-full-width"  appearance="fill">
      <mat-label>Toppings</mat-label>
      <mat-select [formControl]="categories" multiple>
        <mat-option *ngFor="let category of categoryList" [value]="category">{{category}}</mat-option>
      </mat-select>
    </mat-form-field>
  </p>

  <app-text-editor></app-text-editor>
</form>
