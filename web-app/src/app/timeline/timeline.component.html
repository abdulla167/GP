<div class="container" style="height: 100%">
  <div class="row" style="margin-top: 2rem;margin-bottom: 2rem">



    <div class="col-sm" style="align-self: center ; margin-left: 20% " >


        <div class="row" *ngFor="let item of blogs, let  i = index"  style="margin: 0">

          <app-blog  [index]="i" [content]="item" ></app-blog>

        </div>

    </div>

    <div class="col-sm" style="position: fixed; left: 75%;width: 25%" >

      <div class="row">
      <button class="create-blog-btn" style="text-align: center" [routerLink]="'/newBlog'">create blog</button>
      </div>


    </div>
  </div>
</div>
