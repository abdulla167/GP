<p >
  <mat-paginator class="my-paginator"  [length]="totalLength"
                 [pageSize]="12"
                 [pageIndex]="0"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="pageEvent = getServerData($event)">
  </mat-paginator>

</p>

<mat-grid-list [cols]="breakpoint" rowHeight="550px" (window:resize)="onResize($event)">
  <mat-grid-tile
    *ngFor="let blog of blogs, let  i = index" >
    <app-blog [blog]="blog" [index]="i"></app-blog>
  </mat-grid-tile>
</mat-grid-list>
