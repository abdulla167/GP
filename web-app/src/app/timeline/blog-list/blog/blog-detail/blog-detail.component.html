<mat-icon matSuffix [routerLink]="['/blog', index]" *ngIf="!newTap" (click)="closeDialog()" >open_in_new</mat-icon>
<div class="container border" style="border-radius: 2rem" >

  <div class="d-flex justify-content-between p-2 px-3">
    <div class="d-flex flex-row align-items-center"> <img [src]="defaultImae" width="50" class="rounded-circle">
      <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">{{blog.user.username}}</span> <small class="text-primary">Collegues</small> </div>
    </div>
    <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{ blog.date|date }}</small>
      <div class="dropdown show">
        <i class="fa fa-ellipsis-h " role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
<!--          <a class="dropdown-item" [routerLink]="['/editBlog',index]">Edit</a>-->
          <a class="dropdown-item" >Edit</a>
<!--          <a class="dropdown-item" (click)="deletePost()" >Delete</a>-->
          <a class="dropdown-item"  >Delete</a>
          <a class="dropdown-item" href="#">Save</a>
        </div>
      </div>
    </div>
  </div>

  <quill-view-html [content]="blog.html" theme="snow" >

  </quill-view-html>

  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-row icons d-flex align-items-center">
<!--      <a (click)="onLike()">-->
<!--        <i class="fa fa-heart" *ngIf="likeIt"></i>-->
<!--        <i class="fa fa-heart-o" *ngIf="!likeIt"></i>-->
<!--      </a>-->
      <i class="fa fa-heart-o" ></i>-->
      <small> {{blog.likes.length }}</small>
    </div>
    <div class="d-flex flex-row muted-color"> <span>{{blog.comments.length}} comments</span> <span class="ml-2">Share</span> </div>
  </div>

  <hr>
  <div class="comments" style="margin-top: 0.5rem; margin-bottom: 0.5rem">
    <div *ngFor="let comment of blog.comments; let i = index">
      <app-comment [comment]="comment" [blogIndex]="i"></app-comment>
    </div>
    <div class="comment-input" >
<!--      <input type="text" class="form-control" (keydown.enter)="saveComment(text)" #text>-->
      <input type="text" class="form-control"  #text>
      <span class="fonts"><a style="color: #455f6b" ><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i></a><input type='file' /></span>
<!--      <span class="fonts"><a style="color: #455f6b" ><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i></a><input type='file' (change)="onFileChanged($event)"/></span>-->
    </div>

  </div>
</div>
