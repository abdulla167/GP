<mat-sidenav-container>
  <mat-sidenav #sidenav position="start" role="navigation" >
    <mat-nav-list  *ngFor="let navItem of leftNavItems">
      <a mat-list-item (click)="sidenav.close()" [routerLink]="navItem[1]" style="font-size: large;font-weight: bold"> {{navItem[0]}} </a>
    </mat-nav-list>
    <mat-nav-list  *ngFor="let navItem of rightNavItems">
      <a mat-list-item (click)="sidenav.close()" [routerLink]="navItem[1]" style="font-size: large;font-weight: bold"> {{navItem[0]}} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-sm  fxLayout fxLayoutAlign="flex-start" >
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu </mat-icon>
        </button>
      </div>
      <div>
        <img width="50" height="50" [src]="logoUrl">
        <span><a [routerLink]="'/home'" class="title">{{companyTitle}}</a></span>
      </div>

      <div fxFlex fxLayout fxLayoutAlign="flex-start" fxLayoutGap="20px" fxHide.sm fxHide.xs style="margin-left: 40px">
        <ul class="navigation-items" fxLayout *ngFor="let navItem of leftNavItems" >
          <li><a [routerLink]="navItem[1]" style="font-size: large;font-weight: bold"> {{navItem[0]}}</a></li>
        </ul>
      </div>

      <div fxFlex fxLayout fxLayoutGap="20px" fxLayoutAlign="flex-end"  fxHide.sm fxHide.xs>
        <ul fxLayout  class="navigation-items" *ngFor="let navItem of rightNavItems">
          <li><a [routerLink]="navItem[1]" style="font-size: large;font-weight: bold"> {{navItem[0]}} </a></li>
        </ul>
      </div>

    </mat-toolbar>
    <main >
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
