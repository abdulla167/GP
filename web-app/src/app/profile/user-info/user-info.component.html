<div class="row">
  <div class="col-md-6">
    <label>Username</label>
  </div>
  <div class="col-md-6">
    <p>{{theUser.username}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <label>Full name</label>
  </div>
  <div class="col-md-6">
    <p>{{theUser.firstName + " " + theUser.lastName}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <label>Email</label>
  </div>
  <div class="col-md-6">
    <p>{{theUser.email}}</p>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <label>Phone</label>
  </div>
  <div class="col-md-6">
    <p>{{theUser.phone}}</p>
  </div>
</div>
