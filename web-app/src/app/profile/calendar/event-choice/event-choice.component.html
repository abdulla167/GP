<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th>Primary color</th>
      <th>Secondary color</th>
      <th>Starts at</th>
      <th>Ends at</th>
    </tr>
    </thead>

    <tbody>
      <td>
        <input
          [(ngModel)]="this.event.title"
          type="text"
          class="form-control"
        />
      </td>
      <td>
        <input
          [(ngModel)]="this.event.color.primary"
          type="color"
        />
      </td>
      <td>
        <input
          [(ngModel)]="this.event.color.secondary"
          type="color"
        />
      </td>
      <td>
        <input
          class="form-control"
          type="text"
          mwlFlatpickr
          [(ngModel)]="this.event.start"
          [altInput]="true"
          [convertModelValue]="true"
          [enableTime]="true"
          [enable]=" [
            {
              from: '2000-04-01',
              to: '2500-05-01'
            }
          ]"
          dateFormat="Y-m-dTH:i"
          altFormat="F j, Y H:i"
          placeholder="Not set"
        />
      </td>
      <td>
        <input
          class="form-control"
          type="text"
          mwlFlatpickr
          [(ngModel)]="this.event.end"
          [altInput]="true"
          [convertModelValue]="true"
          [enableTime]="true"
          [enable]=" [
            {
              from: '2000-04-01',
              to: '2500-05-01'
            }
          ]"
          dateFormat="Y-m-dTH:i"
          altFormat="F j, Y H:i"
          placeholder="Not set"
        />
      </td>

    </tbody>
  </table>
</div>
<div fxLayout="row" fxLayoutGap="10px">
  <div fxLayout="column" fxLayoutGap="5px">
    <label style="font-weight: bold; text-align: center">Alarm</label>
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle value="bold">No</mat-button-toggle>
      <mat-button-toggle value="italic">Yes</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div fxFlex></div>
  <button mat-raised-button fxFlexAlign="end" color="primary" (click)="addEvent()" *ngIf="actionType == 'add'"> ADD</button>
  <button mat-raised-button fxFlexAlign="end" color="primary" (click)="editEvent()" *ngIf="actionType == 'edit'"> Submit</button>
  <button mat-icon-button fxFlexAlign="end" color="primary" (click)="deleteEvent()"> <mat-icon>delete</mat-icon></button>

</div>
