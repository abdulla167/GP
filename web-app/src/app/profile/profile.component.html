<div class="container-fluid emp-profile" style="justify-content: center">
    <div class="row" style="margin-top: 40px">
      <div class="col-md-3" style ="text-align: center">
        <div class="profile-img " style="margin-left: -50px">
          <img style="width: 255px;  height: 255px;border: solid blue" [src]="profileImg" class="rounded-circle" alt="profile picture"/>
          <div class="file btn btn-lg btn-primary">
            <span><a href='#' class="inactiveLink"><i class="fa fa-picture-o fa-2x" aria-hidden="true"></i></a><input class="activeLink" type='file' (change)="updateProfileImg($event)"/></span>
          </div>
        </div>
        <ul class="list-group" style="width: 90%">
          <li class="list-group-item text-muted" style="font-weight: bold; font-size: x-large">Calendar <i class="fa fa-calendar fa-1x"></i></li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span><mat-checkbox></mat-checkbox></li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span><mat-checkbox></mat-checkbox></li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span><mat-checkbox></mat-checkbox></li>
          <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span><mat-checkbox></mat-checkbox></li>
        </ul>
        <br>
      </div>

      <div class="col-md-8">
        <div class="profile-head" >
          <div class="row">
            <div class="col-6" fxLayout="column" fxLayoutAlign="center ">
              <p style="font-size:2vw;font-weight: bold">
                {{theUser.firstName + " " +theUser.lastName}}
              </p>
              <p style="font-size:1.4vw">
                ({{theUser.username}})
              </p>
            </div>
            <div class="col-6" fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">
              <h2 style="font-size:1.4vw">Pregnancy accomplishment</h2>
              <mat-progress-spinner
                class="example-margin"
                color="black"
                mode="determinate"
                value="30">
              </mat-progress-spinner>
              <p>30%</p>
            </div>
          </div>
          <br>

          <mat-tab-group mat-align-tabs="left">
            <mat-tab label="Calendar">
              <br>
              <br>
              <app-calendar></app-calendar>
            </mat-tab>
            <mat-tab label="Baby monitoring">
              <baby-monitor></baby-monitor>
            </mat-tab>
            <mat-tab label="Info">
              <user-info></user-info>
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </div>
</div>
