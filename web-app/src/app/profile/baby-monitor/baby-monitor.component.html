<div class="row" style="width: 99%">
  <div  style="margin-left: 20px;margin-top: 20px; position: center" fxLayout="row" >
    <div class="form-group">
      <label for="inputCode">Enter your device code</label>
      <input id="inputCode" style="width: 80%" class="form-control" type="text" placeholder="Device code" #code>
    </div>
    <div class="form-group">
      <label for="inputName">Enter your baby name</label>
      <input id="inputName" style="width: 80%" class="form-control" type="text" placeholder="Baby name" #name>
    </div>
    <div>
      <button mat-raised-button style="margin-top: 28px" (click)="addNewDevice(code, name)">add</button>
    </div>
  </div>

</div>

<br>
<div class="row" style="padding-bottom: 30px; width: 99%" *ngFor="let device of this.devices; let i = index">
  <div class="col-12">
    <div class="row">
      <div class="col">
        <hr class="hr-primary" />
        <ol class="breadcrumb bread-primary ">
          <button href="#" class="btn btn-primary"><i class="fa fa-baby" aria-hidden="true"></i> {{device.babyName}}</button>
        </ol>
      </div>
    </div>

    <div class="row" style="padding-bottom: 25px">
      <div class="col-4" fxLayoutAlign="center">
        <mat-card style="width: 60%">
          <mat-card-title style="font-size:1.5vw;">Heart rate</mat-card-title>
          <mat-card-content fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" (click)="showGraph('heart', device.deviceId)">
            <div id="heartReading"  class="lds-heart"><div></div></div>
            <p>{{heartrateReads[i]}}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-4" fxLayoutAlign="center">
        <mat-card style="width: 60%">
          <mat-card-title style="font-size:1.5vw;">Temperature</mat-card-title>
          <mat-card-content fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" (click)="showGraph('temp',device.deviceId)">
            <div>
              <div class="loading"></div>
              <br>
              <p>{{tempReads[i]}}</p>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-4"  fxLayoutAlign="center">
        <mat-card style="width: 60%">
          <mat-card-title style="font-size:1.5vw;">Blood oxygen</mat-card-title>
          <mat-card-content fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" (click)="showGraph('respir',device.deviceId)">
            <div class="anim-circle"></div>
            <p>{{spo2Reads[i]}}</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div class="row" style="padding-bottom: 30px">
      <div class="col-4"  fxLayoutAlign="center">
        <mat-card style="width: 60%">
          <mat-card-title style="font-size:1.5vw;">Baby position</mat-card-title>
          <mat-card-content fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center" (click)="showGraph('respir',device.deviceId)">
            <app-loading-spinner *ngIf="positionReads[i] === 'Undefined'"></app-loading-spinner>
            <p *ngIf="positionReads[i] === 'Undefined'" style="font-size: large"> Detecting position</p>
            <img width="90%" height="60%" [src]="positions[positionReads[i]]" *ngIf="positionReads[i] !== 'Undefined'">
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div>
</div>
<br>
<br>
</div>
