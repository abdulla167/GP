<div class="row">
  <div class="col-lg-12">
    <div
      class="col-sm-12 col-md-11 col-lg-8 mx-auto p-2 my-4"
      style="width: 100%"
    >
      <ul class="list-group list-group-horizontal card-signin">
        <li
          ngbDropdown
          class="dropdown"
          style="width: 25%"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            href="#"
            id="dropdown1"
            style="font-size: 120%; font-weight: bold; color: gray"
          >
            <span
              ><i class="fa fa-stethoscope fa-2x" aria-hidden="true"></i>
            </span>
            Spectiality
          </a>
          <p style="font-weight: bold">{{speacialtiy}}</p>

          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdown1"
            style="width: 100%"
          >
            <button ngbDropdownItem class="dropdown-item" name="All" (click)="changeSpectiality($event)">All</button>
            <button ngbDropdownItem class="dropdown-item" name="Obstetrician" (click)="changeSpectiality($event)">Obstetrician</button>
            <button ngbDropdownItem class="dropdown-item" name="Pediatrician" (click)="changeSpectiality($event)">Pediatrician</button>
            <button ngbDropdownItem class="dropdown-item" name="Nutrition" (click)="changeSpectiality($event)">Nutrition</button>
          </div>
        </li>
        <li
          ngbDropdown
          class="list-group-item flex-fill dropdown"
          style="width: 20%"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            href="#"
            id="dropdown1"
            style="font-size: 120%; font-weight: bold; color: gray"
            ><span style="margin-right: 10px"
              ><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
            </span>
            Location
          </a>
          <p style="font-weight: bold">{{location}}</p>
          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdown1"
            style="width: 100%"
          >
            <button ngbDropdownItem class="dropdown-item" name="All" (click)="changeLocation($event)">All</button>
            <button ngbDropdownItem class="dropdown-item" name="Cairo" (click)="changeLocation($event)">Cairo</button>
            <button ngbDropdownItem class="dropdown-item" name="Giza" (click)="changeLocation($event)">Giza</button>

          </div>
        </li>
        <li
          ngbDropdown
          class="list-group-item flex-fill dropdown"
          style="width: 20%"
        >
          <a
            ngbDropdownToggle
            class="nav-link dropdown-toggle"
            data-toggle="dropdown"
            href="#"
            id="dropdown1"
            style="font-size: 120%; font-weight: bold; color: gray"
            ><span style="margin-right: 10px"
              ><i class="fa fa-user-md fa-2x" aria-hidden="true"></i>
            </span>
            Degree
          </a>
          <p style="font-weight: bold">{{degree}}</p>

          <div
            ngbDropdownMenu
            class="dropdown-menu"
            aria-labelledby="dropdown1"
            style="width: 100%"
          >
            <button ngbDropdownItem class="dropdown-item" name="proffesor" (click)="changeDegree($event)">proffesor</button>
          </div>
        </li>
        <li class="list-group-item flex-fill" style="width: 20%">
          <a
            class="nav-link"
            routerLink="/bookdoctor"
            id="dropdown1"
            (click)="searchDoctors()"
            style="
              font-size: 120%;
              font-weight: bold;
              color: gray;
              text-align: center;
            "
            ><i class="fa fa-search fa-2x" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col">
    <div
      class="card col-sm-12 col-md-11 col-lg-9 mx-auto p-2 my-4"
      style="width: 100%"
      *ngFor="let doctor of doctorsList"
    >
      <div class="row">
        <div class="col-lg-3 p-4" style="text-align: center">
          <img
            width="200px"
            class="rounded-circle"
            [src]="doctor.img"
            data-holder-rendered="true"
          />
        </div>
        <div class="col-lg-3 p-4">
          <h4 style="color: gray">
            {{ doctor.firstName + " " + doctor.lastName }}
          </h4>
          <div class="row" style="color: darkslategrey">
            <div class="col-1">
              <i class="fa fa-stethoscope" aria-hidden="true"></i>
            </div>
            <div class="col">
              <p>{{ doctor.speciality }}</p>
            </div>
          </div>
          <div class="row" style="color: darkslategrey">
            <div class="col-1">
              <i class="fa fa-money" aria-hidden="true"></i>
            </div>
            <div class="col">
              <p>Fees : {{ doctor.fees }}</p>
            </div>
          </div>
          <div class="row" style="color: darkslategrey">
            <div class="col-1">
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
            <div class="col">
              <p>Location : {{ doctor.location }}</p>
            </div>
          </div>
          <div class="row" style="color: darkslategrey">
            <div class="col-1">
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="col">
              <p>Phone : {{ doctor.phone }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
