<mat-card style="width: 700px; height: 200px; margin: auto; margin-top: 150px">


  <div style="margin: 30px">

  </div>
  <mat-card-content style="color: green; font-size: xx-large; line-height: 200%" *ngIf="color === 'green'">
    {{result}}
  </mat-card-content>

  <mat-card-content style="color: red; font-size: xx-large; line-height: 200% " *ngIf="color === 'red'">
    {{result}}
  </mat-card-content>
</mat-card>
