<div>
  <h2 style="font-size: x-large; font-weight: bold; margin-bottom: 10px" class="text-center"><span> <i class="fa fa-sign-out" aria-hidden="true"></i> </span> LogOut</h2>
  <div class="row">
    <p style="font-size:large; padding-bottom: 5px">Are you sure you want to log out ? </p>
  </div>
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center">
      <button class="btn-primary" mat-raised-button mat-button (click)="logOut()"> Yes </button>
      <button class="btn-primary" mat-raised-button mat-button (click)="dialogRef.close()"> No </button>
  </div>
</div>
